<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="menu">
        <div class="menu-item">
            <label for="algorithm">Choose Algorithm:</label>
            <select id="algorithm" onchange="updateAlgorithm()">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="selectionSort">Selection Sort</option>
                <option value="insertionSort">Insertion Sort</option>
                <option value="mergeSort">Merge Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="heapSort">Heap Sort</option>
                <option value="shellSort">Shell Sort</option>
                <option value="radixSort">Radix Sort</option>
            </select>
        </div>
        <div class="menu-item">
            <label for="arraySize">Array Size (n):</label>
            <input type="number" id="arraySize" value="50" min="10" max="100" onchange="updateArraySize()">
        </div>
        <div class="menu-item">
            <label for="speed">Speed (ms):</label>
            <input type="number" id="speed" value="0" min="0" max="1000">
        </div>
        <button onclick="startSort()">Start</button>
    </div>
    <div class="header">
        <h1 id="algorithmTitle">Bubble Sort</h1>
        <p id="complexity">O(n<sup>2</sup>)</p>
        <p id="arraySizeDisplay">n=50</p>
    </div>
    <div class="array-container" id="array-container"></div>
    <script src="script.js"></script>
</body>

</html>
